<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="hello_world!.css" />
    <!--파일간의 붉은 실 연결 (여기선 html<->css)-->
    <title></title>
  </head>
  <body>
    <!--<p> 는 위아래 여백이 있는 태그(?) <hx> (단, x는 6 이하의 자연수임) 제목 표시용 숫자가 클수록 글씨가 작아짐 
        <a>는 하이퍼링크 텍스트 만들 때 사용하는 태그다. href="" 안에 링크를 넣으면 뒤의 텍스트에 링크가 걸린다.
        <div> 일종의 상자같은 느낌? 여러 속성을 묶어 하나의 그룹으로 만든다. <div class="%s"> (단, 인자로는 영문자와 숫자만 가능) 에 이름을 넣어 이름을 지정할 수 있음 
        <ul>은 안의 내용물들을 나열하는 태그다 <ul type="모양"> 나열 될 모양을 정한다. 
        이 태그 안에 <li> 태그를 어려 개 넣어 나열한다. 비슷한 태그로 <ol> 이 있는데 나열된 순서를 앞에 써준다. 
        <ol type="{x|x는 1, A, a, I i}"> 등의 원소로 어떻게 나열할지 정할 수 있다
        <img>는 이미지를 불러오는 태그다 <img src="127.0.0.1" alt="이미지 깨짐" title="루프백 아이피" width="너비" height="높이"/> 의 형식으로 쓴다. 
        순서대로 이미지 링크, 깨졌을 시 나오는 글귀, 마우스 올리면 뜨는 설명, 너비, 높이다. 크기 설정시엔 %가 가능하다-->
    <div class="container">
      <div class="header">
        <h1>Hello, .header!</h1>
      </div>
      <div class="main">
        <p>hello, main? nice to meet you! i wondered that how to made you!</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/eCm--tb5SKg"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; encrypted-media; gyroscope;"
        ></iframe>
      </div>
    </div>
  </body>
</html>
<!--기본 적인 설명 이였 습니 다-->
